<div>
	Detalji o knjizi
	<hr>

	<div class="container">
		<div class="row row-centered">
			<div class="col-xs-4 col-centered">
				<img alt="" ng-src="{{knjiga.slika}}" height="300" width="200">

			</div>
			<div class="col-xs-4 col-centered">
				<h2>{{knjiga.naziv}}</h2>
				<h3>Autor :{{knjiga.autor.ime}} {{knjiga.autor.prezime}}</h3>
				<h3>Cena : {{knjiga.cena | currency:" RSD " }}</h3>
				<h3>Zanr:{{knjiga.zanr}}</h3>
				<br /> <br />

			</div>
			<div class="col-xs-4 col-centered">
				Opis:
				<textarea class="form-control" rows="3" style="height: 200px;">{{knjiga.opis}}</textarea>
				<br> <label for="kolicina" class="col-sm-2 control-label">Kolicina:</label>
				<div class="col-sm-2">
					<input type="number" ng-model="brojKnjiga" id="kolicina" />
				</div>
				<br>
				<button class='btn btn-default' ng-click="dodajUKorpu()">
					Dodaj u korpu <span class="glyphicon glyphicon-circle-arrow-down" aria-hidden="true"></span>
				</button>
			</div>
		</div>

	</div>
</div>


<!-- <div class="container"> -->
<div ng-controller="prijavljivanjeController">
<form class="form-horizontal" role="form" ng-submit="login()">
	<div class="form-group">
  <label for="username" class="col-sm-2 control-label">Username:</label>
  <div class="col-sm-10">
    <input type="text" ng-model="korisnik.username" class="form-control" id="username" placeholder="username"/>
  </div>
</div>

<div class="form-group">
  <label for="password" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input type="text" ng-model="korisnik.password" class="form-control" id="password" placeholder="Password"/>
  </div>
</div>

  
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Log in"/>
  </div>
</div>
</form>
</div>
